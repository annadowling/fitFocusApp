<md-toolbar>
    <div class="md-toolbar-tools">
        <md-icon md-svg-src='./css/svg/heart-beats.svg'></md-icon>
        <h3>Fit Focus App</h3>
        <span flex></span>
        <md-button href="#/dashboard">Dashboard</md-button>
        <md-button href="#/forum">Forum</md-button>
        <md-button href="#/map">Class Location</md-button>
        <md-button href="#/posts">Top Classes</md-button>
        <md-button ng-controller="RegistrationController" href="#/login" ng-click="logout()">Logout</md-button>
    </div>
</md-toolbar>
<div id="wrapper">
    <div class="container" ng-controller="bookClassController">
        <div align="center">
            <h1>Book a Class</h1>
        </div>
        <div class="row times">
            <div class="col-xs-4" align="center" ng-repeat="day in days" style="display: inline-block; width: 30%;
  padding-top: 5%; margin-bottom: 5%;">
                <h2>{{ day.name }}</h2>
                <br>
                <div class="time-slot" ng-repeat="slot in day.slots">
                    <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked"
                           ng-disabled="slot.booked">
                    <br>
                    <label for="{{ day.name }}-{{ $index }}">
                        {{ slot.time }}
                        <span ng-if="slot.booked">Class Full</span>
                        <span ng-if="!slot.booked">Spaces Available</span>
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
