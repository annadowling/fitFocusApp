<div flex layout="row" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar ng-show="!showSearch" ayout="row" class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <md-icon md-svg-src='./css/svg/heart-beats.svg'></md-icon>
            <h3>
                Fit Focus App
            </h3>
            <span flex></span>
        </div>
    </md-toolbar>
</div>
<span flex></span>
<div ng-controller="dashBoardController" layout="column" style="height:500px;" ng-cloak>
<section layout="row" flex="">
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
                <div>{{currentUser.firstname}} {{currentUser.lastname}}</div>
                <div>{{currentUser.email }}</div>
            </div>
        </div>
    </md-toolbar>
    <md-list>
        <md-item ng-repeat="item in menu">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
                <div class="inset">
                    <ng-md-icon icon="add_circle_outline"></ng-md-icon>
                </div>
                <md-button href="{{item.link}}">{{item.title}}</md-button>
            </md-item-content>
        </md-item>
        <div class="inset">
            <ng-md-icon icon="logout" size="30"></ng-md-icon>
            <md-button href="#/login" ng-click="logout()">Logout</md-button>
        </div>
    </md-list>
</md-sidenav>
    </section>
</div>
